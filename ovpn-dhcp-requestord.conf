[daemon]
working_dir = /var/lib/ovpn-dhcp-requestord
pid_file = /var/run/ovpn-dhcp-requestord.pid
cmd_sockets = /tmp/bla.sock
cmd_socket_perms = 0666

[realm fsmi-sec]
vid = 386
dhcp_listening_ip = 10.0.97.141
dhcp_server_ips = 10.0.97.133
dhcp_local_port = 67

[realm fsmi]
vid = 808
dhcp_listening_ip = 10.0.98.141
dhcp_server_ips = 10.0.98.133
dhcp_local_port = 67

[realm fsmi-prio]
vid = 1
dhcp_listening_ip = 10.0.99.141
dhcp_server_ips = 10.0.99.133
dhcp_local_port = 67



[formatters]
keys=simple

[formatter_simple]
format=%(name)s:%(levelname)s: %(message)s

[handlers]
keys=syslog,console

[handler_syslog]
class=handlers.SysLogHandler
level=NOTSET
formatter=simple
args=('/dev/log',)

[handler_console]
class=StreamHandler
level=NOTSET
formatter=simple
args=(sys.stdout,)

[loggers]
keys=root

[logger_root]
level=NOTSET
handlers=syslog,console
